<!-- Plantilla de tarjeta de contacto -->
<template name="tarjetaContacto">
  
  <div class="avatarFoto">
   <!--  ¿¿como pongo condicional?? 
        ¿¿Cómo se escribe la ruta de la img?? -->
    <img src="/public/img_avatarM.png" alt='mujer'/>
    <img src="/public/img_avatarH.png" alt='hombre'/>
  </div>

<!-- Botón para eliminar tarjeta -->
<button class="delete">&times;</button>

<!-- Datos de contacto -->
<div class="contenedor">
      <h4><b>{{apellido}}, {{nombre}}</b></h4>
      <p>DNI: {{dni}}</p>
      <p>Fecha Nacimiento: {{fechaNac}}</p>
      <p>Teléfono: {{telefono}}</p>
      <p>Sexo: {{sexo}}</p>
  </div>

</template>
