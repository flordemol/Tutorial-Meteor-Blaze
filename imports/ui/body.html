<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>
 
	<label class="hide-completed">
       <input type="checkbox" />
        Hide Completed Tasks
     </label>
	  
	   {{> loginButtons}}
	   
	   {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text0" placeholder="Type to add new tasks" />
          <input type="text" name="text1" placeholder="Type to add new tasks" />
          <input type="text" name="text2" placeholder="Type to add new tasks" />
          <input type="text" name="text3" placeholder="Type to add new tasks" />
          <input type="text" name="text4" placeholder="Type to add new tasks" />
          <input type="submit"/>
        </form>
      {{/if}}
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
