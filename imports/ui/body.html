<body>
  <div class="container">
    <header>
      <h1>Contactos ({{incompleteCount}})</h1>
 
	<!-- Checkbox para mostrar tareas/contactos no seleccionados

      <label class="hide-completed">
      <input type="checkbox" />
      Ocultar contacto seleccionado
      </label> -->
	  
	   {{> loginButtons}}
	   
	   {{#if currentUser}}
        <form class="new-task">
          <label for="nombre" class="form_label">Nombre:</label>
          <input type="text" name="nombre" placeholder="Ingrese Nombre" />
          <br/>
          <label for="apellido" class="form_label">Apellido:</label>
          <input type="text" name="apellido" placeholder="Ingrese Apellido" />
          <br/>
          <label for="dni" class="form_label">DNI:</label>
          <input type="text" name="dni" placeholder="Ingrese DNI" />
          <br/>
          <label for="fechaNac" class="form_label">Fecha de nacimiento:</label>
          <input type="date" name="fechaNac" placeholder="Ingrese Fecha de nacimiento" />
          <br/>
          <label for="telefono" class="form_label">Teléfono:</label>
          <input type="text" name="telefono" placeholder="Ingrese Teléfono" />
          <br/>
         <!-- <label for="sexo" class="form_label">Sexo:</label>
          <input type="text" name="sexo" placeholder="Ingrese Sexo" />
          -->
          <label for="sexo" class="form_label">Sexo:</label>
          <select id="sexo">
            <option value="">--Haga una elección--</option>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
         </select> 
          <br/>
          <input type="submit" class="submit"/>
        </form>
      {{/if}}
    </header>
 
    <ul>
      {{#each tasks}}
           <!--  {{> task}}            Lista tareas-->
          {{> tarjetaContacto}}
      {{/each}}
    </ul>
   
  </div>
</body>
